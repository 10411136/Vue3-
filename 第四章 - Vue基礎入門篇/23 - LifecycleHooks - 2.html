<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用的 Lifecycle Hooks</title>
  </head>
  <body>
    <div id="app">
      <h1>{{idx}}</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, onBeforeMount, onMounted, onUpdated } = Vue;
      const App = {
        setup() {  
          console.log("當vue掛載到app上面後執行");
          const idx = ref(0);
          setTimeout(() => {
            idx.value = 1;
            console.log(idx.value);
          }, 3000);
          onBeforeMount(() => {   
            console.log("DOM 渲染前");
          });
          onMounted(() => {   
            console.log("DOM 渲染完成後");
          });
          onUpdated(() => {   
            console.log("資料更改後");
          });

          // 觀察生命週期中，每個生命週期函數執行的順序
          // 會先執行setup()函式，接著再執行onBeforeMount, onMounted及onUpdated


          return {
            idx,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
