<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computed</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: slategray;
      }
      #app {
        width: 400px;
        overflow: hidden;
        border: 1px solid #42b983;
        border-radius: 10px;
      }
      .title {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        background-color: #42b983;
        font-weight: bold;
        color: darkslategray;
        font-size: 20px;
        border-bottom: 1px solid #d2d2d2;
      }
      .box {
        display: block;
        /* display: block 屬性用法說明
        當一個元素如多張圖片或多段文字的屬性設定為區塊（display:block）則這些元素將會在網頁上呈現自動換行的效果
        除非設定了其它的屬性，例如 float 或是 position 等
        https://www.wibibi.com/info.php?tid=163 */
        width: 100%;
        height: 0;
        background-color: snow;
        transition: height 0.4s;
      }
      .box > li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 40px;
        border-bottom: 1px solid #d2d2d2;
        font-size: 12px;
        color: darkslategray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a @click="HandListShow" class="title">課程列表</a>
      <ul class="box" :style="{height: domH}">
          <li v-for="(list, idx) in newArr" :key="list.course">
              {{list.course}}
          </li>
        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, computed } = Vue;
      const App = {
        setup() {
          const isOpen = ref(true);
          const listArr = reactive([
            { name: "2020 Vue3 專業職人 | 入門篇", money: 3200 },
            { name: "2020 Vue3 專業職人 | 加值篇", money: 100 },
            { name: "2020 Vue3 專業職人 | 進階篇", money: 500 },
            { name: "現代 JavaScript 職人之路｜入門篇", money: 300 },
            { name: "現代 JavaScript 職人之路｜中階實戰篇", money: 1600 },
            { name: "職人必修的RWD 網頁入門班", money: 900 },
            { name: "HTML5+Animate CC 網頁動畫與遊戲互動", money: 2000 },
            { name: "現代 JavaScript 職人之路｜面試篇", money: 1800 },
          ]);

          const HandListShow = () => {
            isOpen.value = !isOpen.value;
          };


          const domH = computed(()=>{ 
            console.log("call Vue.computed"); 
            return isOpen.value ? `${listArr.length * 40}px` : 0; 
          });
          
          const newArr = computed(() => {  // 要呈現出來的資料可以透過computed的方法先做處理完畢後再返回到dom元素
              const map = listArr.map((item) => {
                  return { course: `${item.name} $: ${item.money}` };
              });
              console.log(map);
              return map;
          })


          const domFn = () => { 
            console.log("call method domFn()");
            return isOpen.value ? `${listArr.length * 40}px` : 0;
          };
          

          return {
            isOpen,
            newArr,
            HandListShow,
            domH,
            domFn
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
