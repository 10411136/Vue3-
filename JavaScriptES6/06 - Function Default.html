<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function Default</title>
    </head>
    <body>
        <script>
            const ArrToStr = (arr = []) => {    // (arr = [])   如果沒有傳參數進來ArrToStr函式，則預設arr參數是空陣列 
                const mapStr = arr.map(function(item){ // 透過map的方法跑過arr陣列裡的每一個值然後型別轉換成字串，然後透過return的方式將元素依序返還到mapStr裡面
                    return item + "";
                });
                return mapStr; // 在mapStr裡面的所有元素都會是字串型別

            }
            console.log(ArrToStr([1, 2, 3]));



            const ArrToStr1 = (arr = []) => {   // 改寫上方ArrToStr函式
                const mapStr = arr.map( (item) =>  item + "");
                return mapStr; // 在mapStr裡面的所有元素都會是字串型別

            }
            console.log(ArrToStr1([1, 2, 3, 4])); // 會把這個陣列中的數字轉成字串

        </script>
    </body>

 
</html>
