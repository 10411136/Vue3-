<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18 - 資料監控watch - 2</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, watch } = Vue;

      const App = {
        setup() {
          const data = reactive({idx : 0});

          watch(
              () => data.idx,   // 透過函式將reactive的key - idx回傳出來，才能針對這個key去做監控
              (newIdx, oldIdx)=>{
            console.log("new : ", newIdx, ", old : ", oldIdx);
          }); 
          
          // 這個章節是演示如何透過watch去監控reactive的值被改變

          setInterval(()=>{
            data.idx++;
          }, 1000);
          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
