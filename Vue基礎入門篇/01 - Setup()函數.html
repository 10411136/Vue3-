<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>createApp & setup</title>
    </head>
    <body>
        <div id="app">
            <!-- 可以給Vue去做操作 -->
            
        </div>
        
        <!-- 引用Vue官網上的官方套件(將官網上的官方套件下載放在./js裡面的vue.js)，才可以開始使用Vue，也可以用CDN的方式引入 -->
        <script src="./js/vue.js"></script> 

        <script>

            // vue的起手式
            const App = {

                setup(){  
                    return {}; //將data return給html
                },
            };
            Vue.createApp(App).mount('#app');  // 把這個Vue的app去mount到#app，

        </script>



    </body>

 
</html>
